<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Ranked Lists</title>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      padding-bottom: 5rem; /* espacio para la barra del proveedor */
    }
    header {
      background: #2563EB;
      color: white;
      padding: 1rem;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
    }
    header .back {
      margin-right: 1rem;
      cursor: pointer;
    }
    #list-screen,
    #detail-screen {
      padding: 1rem;
      padding-bottom: 5rem; /* mismo espacio abajo */
    }
    .hidden { display: none; }
    .list-card {
      background: white;
      margin-bottom: 1rem;
      border-radius: .75rem;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    /* ÍTEMS */
    #detail-items {
      overflow-x: auto;
      padding-right: 2rem; /* más espacio a la derecha */
    }
    .item {
      display: flex;
      align-items: center;
      padding: .5rem 1rem;
      margin-bottom: .5rem;
      background: #fff;
      border-radius: .5rem;
      cursor: grab;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      max-width: calc(100% - 5rem); /* aún más pequeño */
      position: relative;
    }
    .delete-btn {
      color: #E53E3E;
      font-size: 1.2rem;
      margin-right: .75rem;
      cursor: pointer;
      flex-shrink: 0;
    }
    .item-number {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: #2563EB;
      color: white;
      width: 1.8rem;
      height: 1.8rem;
      border-radius: 50%;
      font-weight: bold;
      margin-right: 1rem;
      flex-shrink: 0;
    }
    .name { flex: 1; }
    .drag-handle {
      margin-left: 1rem;
      color: #999;
      cursor: grab;
    }

    /* BOTONES FLOTANTES */
    .fab {
      position: fixed;
      right: 1rem;
      background: #2563EB;
      color: white;
      width: 3rem;
      height: 3rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    #add-btn { top: 1rem; }
    #scroll-top { top: 5rem; }
    #scroll-bottom { top: 9rem; }
    /* Hazlas un poco más pequeñas */
    #scroll-top, #scroll-bottom {
      width: 2.5rem;
      height: 2.5rem;
      font-size: 1.25rem;
    }

    /* SNACKBAR DESHACER */
    #undo-bar {
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background: #323232;
      color: white;
      padding: .75rem 1.25rem;
      border-radius: .5rem;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      font-size: .95rem;
    }
    #undo-bar.hidden { display: none; }
    #undo-bar button {
      margin-left: 1rem;
      background: transparent;
      border: none;
      color: #4FC3F7;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header id="page-header">
    <span id="back-btn" class="back hidden">←</span>
    <span id="header-title">Ranked Lists</span>
  </header>

  <!-- Listas -->
  <div id="list-screen"></div>

  <!-- Detalle -->
  <div id="detail-screen" class="hidden">
    <div id="detail-items"></div>
  </div>

  <!-- Botones flotantes -->
  <div id="add-btn" class="fab">+</div>
  <div id="scroll-top" class="fab">↑</div>
  <div id="scroll-bottom" class="fab">↓</div>

  <!-- Snackbar de deshacer -->
  <div id="undo-bar" class="hidden">
    <span id="undo-msg"></span>
    <button id="undo-btn">DESHACER</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
